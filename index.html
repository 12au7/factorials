<!DOCTYPE html>
<html>
  <head>
    <title>Factorial Finder</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/png" href="http://www.iconsdb.com/icons/preview/black/github-6-xxl.png">
    <link href="https://fonts.googleapis.com/css?family=Quicksand|Arvo" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="fac">
      <form class="calculator" action="javascript:;" method="get">
        <input class="fac-in num" id="n" type="number" step=".000001" value="" placeholder="n!">
        <input class="fac-in but" type="submit" value="Factorialize!">
        <input class="fac-in but" type="reset" value="Reset">
      </form>
      <p class="fac-out"><span id="fac-out"></span></p>
    </div>
    <script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
